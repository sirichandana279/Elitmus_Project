<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin</title>
<link rel="icon" type="image/ico" href="{{url_for('static', filename = 'favicon.ico') }}">
<style>
	table {
		border-collapse: collapse;
		width: 100%;
	}
	body {
		background-color: lavender;
	}

	th, td {
		text-align: left;
		padding: 8px;
		border: 1px solid #ddd;
		font-style: oblique;
	}

	th {
		background-color: #4cafa5b6;
		color: white;
	}

	tr:nth-child(even) {
		background-color: #f2f2f2;
	}

	tr:hover {
		background-color: #ddd;
	}
</style>
</head>

<body>
	{{records}}
	<center>
	<table>
	<thead>
		<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Phone Number</th>
		<th>Age</th>
		<th>Time Taken</th>
		<th>Score</th>
		</tr>
		</thead>
	<tbody>
	{% for record in records %}
	<tr>
		<td>{{record[1]}}</td>
		<td>{{record[2]}}</td>
		<td>{{record[3]}}</td>
		<td>{{record[4]}}</td>
		<td>{{record[8]}}</td>
		<td>{{record[7]}}</td>
		</tr>
	{% endfor %}
	</tbody>
	</table>
	</center>
	
</body>
</html>
